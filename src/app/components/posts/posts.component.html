<!-- Resources -->
<h2>Posts</h2>
<p>Here are some Posts You May Like:</p>
<mat-divider></mat-divider>
<div class="mat-elevation-z8 card-content-space-around" fxLayout="column wrap" fxLayoutGap="7%"  fxLayoutAlign="center">
  <div *ngFor="let post of posts" >
    <mat-card >
      <mat-card-header>
        <div mat-card-avatar ></div>
        <mat-card-title>{{post.title}}</mat-card-title>
      </mat-card-header>

      <mat-card-actions>
        <button mat-button (click)="openDialog(post)">open</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
