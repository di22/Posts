<div class="container" fxFlexFill>
  <div fxLayout="row" >
    <mat-card class="card"  >
      <mat-card-header>

        <mat-card-title>{{data.title}}</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <form [formGroup]="postForm" novalidate autocomplete="off">
          <label >
                  <span style="color:red;text-decoration:underline; font-size: larger; ">
                    Title
                  </span>
            <textarea formControlName="title" class="input-width"></textarea>
          </label>
          <label >
                  <span style="color:red;text-decoration:underline; font-size: larger; ">
                    Body
                  </span>
            <textarea formControlName="body" class="input-width"></textarea>
          </label>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
          <div class="center">
            <button mat-raised-button (click)="onNoClick('delete')" tabindex="-1" color="warn">delete</button>
            <button mat-raised-button (click)="onNoClick('update', postForm.value)" tabindex="-1" color="primary">update</button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
